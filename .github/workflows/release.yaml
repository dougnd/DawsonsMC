name: Build & Release Plugin

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build plugin
        run: ./gradlew build

      - name: Extract and bump version
        id: bump
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "Current version: $VERSION"

          IFS='.' read -r major minor patch <<< "$VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"

          echo "New version: $NEW_VERSION"
          sed -i "s/^version=.*/version=$NEW_VERSION/" gradle.properties

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit bumped version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Bump version to ${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push --follow-tags

      - name: Find built JAR
        id: jar
        run: echo "file=$(ls lib/build/libs/*.jar | head -n 1)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release ${{ steps.bump.outputs.version }}
          files: ${{ steps.jar.outputs.file }}

